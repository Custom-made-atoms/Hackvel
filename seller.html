<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - Seller</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Form Container */
        .container {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container input,
        .container textarea,
        .container button,
        .container .file-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .file-input {
            background-color: white;
        }

        /* Item List */
        .item-list {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .item-card:last-child {
            border-bottom: none;
        }

        .item-card img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .item-card h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .item-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .item-card button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .item-card button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Seller Dashboard</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="home.html">üè† Home</a>
        <a href="#previous-sales">üì¶ Previous Sales</a>
        <a href="customer.html">üîÑ Switch to Customer Mode</a>
        <a href="profile.html">üë§ View Profile</a>
    </nav>

    <!-- Form to Add Items -->
    <div class="container">
        <h2>Add New Item</h2>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="itemPrice" placeholder="Price per kg (in ‚Çπ)">
        <textarea id="itemDescription" placeholder="Item Description"></textarea>
        <input type="file" id="itemImage" class="file-input" accept="image/*">
        <button onclick="postItem()">Post Item</button>
    </div>

    <!-- List of Previously Added Items -->
    <div class="item-list" id="itemList">
        <h2>Previously Added Items</h2>
        <!-- Items will be dynamically inserted here -->
    </div>

    <script>
        // Function to post an item
        function postItem() {
            const itemName = document.getElementById('itemName').value;
            const itemPrice = document.getElementById('itemPrice').value;
            const itemDescription = document.getElementById('itemDescription').value;
            const itemImage = document.getElementById('itemImage').files[0];

            if (itemName && itemPrice && itemDescription && itemImage) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const item = {
                        name: itemName,
                        price: itemPrice,
                        description: itemDescription,
                        image: e.target.result // Base64 image data
                    };
                    saveItem(item);
                };
                reader.readAsDataURL(itemImage);
            } else {
                alert('Please fill all fields and upload an image');
            }
        }

        // Save item to local storage
        function saveItem(item) {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            items.push(item);
            localStorage.setItem('items', JSON.stringify(items));
            alert('Item Posted Successfully!');
            // Clear form
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemDescription').value = '';
            document.getElementById('itemImage').value = '';
            // Reload item list
            loadItems();
        }

        // Load items from local storage
        function loadItems() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '<h2>Previously Added Items</h2>'; // Clear existing items

            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.forEach((item, index) => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <h3>${item.name}</h3>
                            <p>‚Çπ${item.price} per kg</p>
                            <p>${item.description}</p>
                        </div>
                    </div>
                    <button onclick="deleteItem(${index})">Delete</button>
                `;
                itemList.appendChild(itemCard);
            });
        }

        // Delete item from local storage
        function deleteItem(index) {
            let items = JSON.parse(localStorage.getItem('items')) || [];
            items.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('items', JSON.stringify(items));
            alert('Item Deleted Successfully!');
            // Reload item list
            loadItems();
        }

        // Load items when the page loads
        window.onload = loadItems;
    </script>
</body>
</html>
