<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .burger-menu {
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
        }
        .container {
            padding: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="burger-menu" onclick="openSidebar()">&#9776;</div>
        <h1>Profile</h1>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="home.html">Home</a>
        <a href="seller.html">Switch to Seller Mode</a>
        <a href="customer.html">Switch to Customer Mode</a>
    </div>

    <div class="container">
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe">
            <label for="email">Email:</label>
            <input type="email" id="email" value="john@example.com">
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script>
        // Sidebar functionality
        function openSidebar() {
            document.getElementById('sidebar').style.width = '250px';
        }
        function closeSidebar() {
            document.getElementById('sidebar').style.width = '0';
        }

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert(`Profile Updated!\nName: ${name}\nEmail: ${email}`);
        });
    </script>
</body>
</html>
