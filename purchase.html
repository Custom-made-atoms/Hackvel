<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - My Purchases</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Purchase List */
        .purchase-list {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .purchase-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .purchase-card:last-child {
            border-bottom: none;
        }

        .purchase-card img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .purchase-card h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .purchase-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Purchases</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">üè† Home</a>
        <a href="customer.html">üõí Continue Shopping</a>
        <a href="seller.html">üîÑ Switch to Seller Mode</a>
        <a href="#profile">üë§ View Profile</a>
    </nav>

    <!-- Purchase List -->
    <div class="purchase-list" id="purchaseList">
        <!-- Purchases will be dynamically inserted here -->
    </div>

    <script>
        // Load purchases from local storage
        function loadPurchases() {
            const purchaseList = document.getElementById('purchaseList');
            purchaseList.innerHTML = ''; // Clear existing purchases

            const purchases = JSON.parse(localStorage.getItem('purchases')) || [];
            purchases.forEach(purchase => {
                const purchaseCard = document.createElement('div');
                purchaseCard.className = 'purchase-card';
                purchaseCard.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="${purchase.image}" alt="${purchase.name}">
                        <div>
                            <h3>${purchase.name}</h3>
                            <p>‚Çπ${purchase.price} per kg</p>
                            <p>${purchase.description}</p>
                        </div>
                    </div>
                `;
                purchaseList.appendChild(purchaseCard);
            });
        }

        // Load purchases when the page loads
        window.onload = loadPurchases;
    </script>
</body>
</html>
