<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - Customer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Product Grid */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
        }

        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to AgriTech</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="home.html">üè† Home</a>
        <a href="purchase.html">üì¶ Previous Purchases</a>
        <a href="seller.html">üîÑ Switch to Seller Mode</a>
        <a href="profile.html">üë§ View/Update Profile</a>
    </nav>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid">
        <!-- Products will be dynamically inserted here -->
    </div>

    <script>
        // Load products from local storage
        function loadProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = ''; // Clear existing products

            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.forEach(item => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>‚Çπ${item.price} per kg</p>
                    <p>${item.description}</p>
                    <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Add to cart functionality
        function addToCart(productName, price) {
            alert(`${productName} added to cart at ‚Çπ${price}`);
            // Here you would typically add the product to a cart array or send to a server
        }

        // Load products when the page loads
        window.onload = loadProducts;
    </script>
</body>
</html>
